<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .header {
        background: #ccc;
        padding: 20px;
      }
      .nav {
        background: #333;
        padding: 10px;
        color: white;
      }
      .content {
        width: 80%;
        margin: auto;
        padding: 20px;
        text-align: left;
      }
      .contact-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .submit-btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      .footer {
        background: #333;
        color: white;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Tanitian</h1>
    </div>
    <div class="nav">
      <a href="index.html">Home</a> | <a href="inner.html">Lodging</a> | Dining
      | Attractions | Transportation | <a href="contact.html">Contact</a>
    </div>
    <div class="content">
      <h2>Contact Us</h2>
      <p>Have questions or need assistance? Fill out the form below</p>
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name"> Your Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email"> Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message"> Your message</label>
          <textarea id="message" name="messge" rows="5" required></textarea>

          <button class="submit-btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
